<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="css/frontPage.css">
</head>
<body>
<div class="login-form">
    <form action="chatWindow.html" method="get">
        <label for="username">
            <input class="input-field" type="text" placeholder="username" id="username" name="username" required/>
        </label>
        <label for="room">
            <input class="input-field" type="text" placeholder="room"/>
        </label>
        <input type="submit" placeholder="Join Chat" value="Join Chat"/>
    </form>
</div>
</body>
</html>
